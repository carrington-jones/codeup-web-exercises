<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to MapBox</title>
  <!--MAPBOX-->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
<h1>Welcome to MapBox!</h1>

<div id='map' style='width: 600px; height: 500px;'></div>


<script src="js/keys.js"></script><!--MUST BE 1st!-->
<script src="js/mapbox-geocoder-utils.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script> <!--MUST BE 2nd!-->
<script>
  mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
  var map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/outdoors-v11', // style URL
    center: [-98.4916, 29.4252], // starting position [lng, lat]
    zoom: 12 // starting zoom
  });

  map.setStyle('mapbox://styles/mapbox/dark-v10');
  <!--NAVIGATION METHODS-->
  map.addControl(new mapboxgl.NavigationControl())

  var marker = new mapboxgl.Marker({
      color: "red",
  })
  .setLngLat([-98.4831, 29.4260])
  .setDraggable(true)
  .addTo(map);


  console.log(geocode('San Antonio', MAPBOX_ACCESS_TOKEN))
</script>
</body>
</html>
