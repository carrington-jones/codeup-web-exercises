<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/konami.css">
</head>

<body id="body1">

<div class="container-fluid d-flex mb-5 justify-content-center">
    <h1 id="heading1">Konami Code</h1>
</div>
<div class="d-flex my-5 justify-content-center">
    <h5>How many times will it take you to guess the code?</h5>
</div>
<p id="paragraph" class="container-fluid d-flex my-4 justify-content-center"></p>
<div class="d-flex my-4 justify-content-center">
    <h5>Press Enter key to run code</h5>
</div>
<div>
    <div class="row">
        <div class="col-6 my-4 d-flex justify-content-center">
            Press the s key to start over
        </div>
        <div class="col-6 d-flex justify-content-center">
            <div class="col-6 d-flex my-4 justify-content-center">Total Attempts</div>
            <div id="counter" class="col-6 d-flex my-4 justify-content-center">0</div>
        </div>
    </div>
    <div id="termination1" class="row justify-content-center my-5">

    </div>
    <div class="row justify-content-center">
        <p id="terminationtimer"></p>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/Konami-code-jQuery.js"></script>

</body>
</html>
